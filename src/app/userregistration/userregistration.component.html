<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

<body>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Learning Web app</span></div>
            <form action="DashboardComponent" [formGroup]="userForm" (ngSubmit)="onSubmit()">

                <h2 class="text-center">Registration page</h2>
                <br />

                <div class="row">
                    <i class="fas fa-user"></i>

                    <input type="text" class="form-control" formControlName="FirstName" placeholder="FirstName" required>

                </div>

                <h5 style="text-align:center">
                    <span style="color: red ; text-align: center; size: 20px;"
                        *ngIf="FirstName && FirstName.invalid  && FirstName.touched">FirstName IS REQUIRED HERE</span>
                </h5>
                <div class="row">
                    <i class="fas fa-user"></i>

                    <input type="text" class="form-control" formControlName="LastName" placeholder="LastName" required>
                </div>
                <h5 style="text-align:center">
                    <span style="color: red ; text-align: center; size: 20px;"
                    *ngIf="LastName && LastName.invalid  && LastName.touched">LastName IS REQUIRED HERE</span>
                </h5>
                <div class="row">
                    <i class="fas fa-user"></i>

                    <input type="text" class="form-control" formControlName="Email" placeholder="Email" required>
                </div>
                <h5 style="text-align:center">
                    <span style="color: red ; text-align: center; size: 20px;"
                        *ngIf="Email && Email.invalid  && Email.touched">INVALID FORMAT</span>
                </h5>
                <div class="row">
                    <i class="fas fa-user"></i>

                    <input type="text" class="form-control" formControlName="phoneNumber" placeholder="PhoneNumber"
                        required>
                </div>
                <h5 style="text-align:center">
                    <span style="color: red ; text-align: center; size: 20px;"
                        *ngIf="phoneNumber && phoneNumber.invalid  && phoneNumber.touched">AT LEAST 10 DIGIT
                        REQUIRED</span>
                </h5>

                <div class="row">
                    <i class="fas fa-user"></i>

                    <input type="text" class="form-control" formControlName="password" placeholder="Password" required>
                </div>
                <h5 style="text-align:center">
                    <span style="color: red ; text-align: center; size: 20px;"
                        *ngIf="Password && Password.invalid  && Password.touched">ENTER THE COMBINATION OF 1 LETTER , 1
                        NUMBER AND SPECIAL CHARACTER</span>
                </h5>
                <div class="row">
                    <i class="fas fa-user"></i>

                    <input type="text" class="form-control" formControlName="Gender" placeholder="Gender" required>
                </div>

                <div class="row button">
                    <input type="submit" value="register" id="register" action="/dashboard" method="post">
                </div>
                <div class="signin">Already Member? <a href="/login">Login now</a></div>
            </form>
        </div>
    </div>
