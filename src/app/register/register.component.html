<app-header></app-header>
<mat-card>
    <mat-card-content>
      <div class="header">
        <h5 class="card-header">Register</h5>
      </div>

      

<form (ngSubmit)="onregister()" name="registerform" [formGroup]="userForm">

    <mat-radio-group aria-label="Select an option"   formControlName="Gender"  required>
        <mat-label>Gender:</mat-label>&nbsp;
        <mat-radio-button value="Male" name="rad" >Male</mat-radio-button> &nbsp;
        <mat-radio-button value="Female" name="rad" >Female</mat-radio-button>&nbsp;
        
        <!-- <mat-error *ngIf="!registerform.controls['Gender'].valid"></mat-error> -->
        
      </mat-radio-group>
    
    
    
<!--Firstname-->
    <div class="eInput">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input formControlName="FirstName"  matInput placeholder="First Name" required  />
            <!-- <mat-error *ngIf="!registerform.controls['FirstName'].valid"> FirstName is required</mat-error> -->
        </mat-form-field>
    </div>
    <!--Lastname-->
    <div class="eInput">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input formControlName="LastName"  matInput placeholder="Last Name" required  />
            <!-- <mat-error *ngIf="!registerform.controls['LastName'].valid"> LastName is required</mat-error> -->
        </mat-form-field>
    </div>

     <!--Email-->
     <div class="eInput">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Phonenumber</mat-label>
            <input formControlName="phonenumber"  matInput placeholder="Phone Number" required  />
            <!-- <mat-error *ngIf="!registerform.controls['phonenumber'].valid">Please enter 10 digit phonenumber</mat-error> -->
        </mat-form-field>
    </div>

      <!--Email-->
    <div class="eInput">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="Email"  matInput placeholder="Enter email address" required  />
            <!-- <mat-error *ngIf="!registerform.controls['Email'].valid"> Email is required</mat-error> -->
        </mat-form-field>
    </div>

        <!--password-->

    <div>
        
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput type="password" required />
            <!-- <mat-error *ngIf="!registerform.controls['password'].valid">Password is required </mat-error> -->
        </mat-form-field>
    </div>
    <!--Confirmpassword-->

    <div>
        
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>ConfirmPassword</mat-label>
            <input formControlName="confirmPassword" matInput type="password" required />
            <!-- <mat-error *ngIf="!registerform.controls['confirmPassword'].valid">Password not matching </mat-error> -->
            
        </mat-form-field>
    </div>

    <p style="color: rgb(0, 0, 0);"><input type="checkbox" formControlName="Terms" required> I agree to the <a routerLink="/pagenotfound"  target="_blank">Terms  and condition</a>
        <mat-error *ngIf="!registerform.controls['Terms'].valid"></mat-error>
    </p>

 
    
        <button type="submit" value="register"  id="register" mat-flat-button color="primary" >Register</button> &nbsp;
        <button type="reset" mat-flat-button color="danger" >Cancel</button>
        
</form>

    </mat-card-content>
  </mat-card>
<app-footer></app-footer>
